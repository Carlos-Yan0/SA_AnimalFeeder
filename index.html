<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <title>WebServer Alimentador Automatico</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body,
            html {
                text-align: center;
                width: 100%;
                height: 100%;
            }
            .infos {
                display: flex;
                flex-direction: column;

                width: 100%;
                background-color: lightblue;
                padding: 1rem;
            }
            
            .div-info {
                padding: 0.5rem;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border-radius: 1rem;
            }
            
            .div-info p{margin: 0;}

            #botoes-racao {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;

                width: 42rem; /*Mude para alterar o grid */
                height: 42rem; /*Mude para alterar o grid */

                margin: 0 auto;
            }

            .gridbox {
                background-color: aquamarine;
                height: 20rem;
                width: 20rem;
                color: black;
                margin: 1rem 1rem 0 0;
                border-radius: 1rem;

                display: flex;
                flex-direction: column;

                padding: 1rem;
            }

            .img-racao {
                height: 16rem;
                width: 16rem;
            }

            .selecao {background-color: mediumaquamarine;}
            
            /*------------------------------------*
            NIVEIS DE RAÇÃO BASEADOS NA PORCENTAGEM
            *-------------------------------------*/
            
            /* +70% de ração */
            .nivel-alto{background-color: aquamarine;}
            
            /* entre 30% e 70% de ração */
            .nivel-medio{background-color: lightyellow;}
            
            /* - que 30% de ração */
            .nivel-baixo{background-color: indianred;}
            
            #status-racao {font-size: 2rem;}
        </style>
    </head>
    <body>
        <h1>Alimentador automatico 2000</h1>

        <div class="infos">
            <div id="info-porcentagem" class="div-info nivel-alto">
                <p><span id="status-racao">87%</span> de ração restante</p>
            </div>
            <div id="info-refeicao" class="div-info">
                <p>
                    Próxima referição programada para
                    <span id="status-racao">14h</span>
                </p>
            </div>
        </div>

        <div id="botoes-racao">
            <div id="1" class="gridbox selecao">
                <div class="">
                    <img src="img/full.png" alt="" class="img-racao" />
                </div>
                <p class="opcao-racao">Pote cheio</p>
            </div>
            <div id="2" class="gridbox">
                <div class="">
                    <img src="img/full.png" alt="" class="img-racao" />
                </div>
                <p class="opcao-racao">Pote ideal</p>
            </div>
            <div id="3" class="gridbox">
                <div class="">
                    <img src="img/full.png" alt="" class="img-racao" />
                </div>
                <p class="opcao-racao">Pote raso</p>
            </div>
            <div id="4" class="gridbox">
                <div class="">
                    <img src="img/full.png" alt="" class="img-racao" />
                </div>
                <p class="opcao-racao">Quantia personalizada</p>
            </div>
        </div>
    </body>
</html>
